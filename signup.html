<!DOCTYPE html>
<html>
<head>
<title>Skin Serenity</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
body {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}
.bgimg {
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-image: url(images/photo1.jpg);
  min-height: 100%; 
}
.skin-serenity {
  font-size: xx-large;
  font-style: italic;
}
.container {
  margin-top: 80px; 
}
</style>
</head>
<body>
<nav class="w3-sidebar w3-hide-medium w3-hide-small" style="width:40%">
    <div class="bgimg"></div>
</nav>

<div class="w3-main w3-padding-large" style="margin-left:40%">    
    <img src="images/photo1.jpg" class="w3-hide-large w3-hide-small w3-round" style="display:block;width:60%;margin:auto;">
    <img src="images/photo1.jpg" class="w3-hide-large w3-hide-medium w3-round" width="1000" height="1333">

    <div class="container">
        <h1 class="text-center skin-serenity">Create an account</h1><br>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm_password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="index.html">Click here</a>.</p>
    </div>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();
    window.location.href = 'home.html';
});
</script>

</body>
</html>
